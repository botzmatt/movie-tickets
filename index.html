<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun Time Happy Movie House</h1>
      <hr>
      <form id="new-ticket">
        <div class="row">
          <div id="allages" class="col-md-12">
            <h4>All Ages Movies</h4>
            <div class="radio">
              <label>
                <input type="radio" name="movie" value="rangers">Power Rangers - Rise of the Rainbow Ranger
              </label>
            </div>
          </div> <!-- End Radio All Ages Div -->
        </div> <!-- End Row Div  -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> <!-- End Form Div  -->
      <hr>
    </div> <!-- End Container Div  -->
  </body>
</html>
